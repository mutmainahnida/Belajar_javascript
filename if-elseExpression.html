<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>
<body>
    <script>
        const examValue = 90;

        if (examValue >= 75) {
            document.writeln("Selamat Anda Lulus");
        } else {
            document.writeln("Maaf Anda Tidak Lulus");
        }

        // else if expression
        const nilai = 80;
        if (nilai >= 80) {
            document.writeln("Nilai Anda A");
        } else if (nilai >= 70) {
            document.writeln("Nilai Anda B");
        } else if (nilai >= 60) {
            document.writeln("Nilai Anda C");
        } else {
            document.writeln("mengulang mata kuliah");
        }
    </script>
</body>
</html>
