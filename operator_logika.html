<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika</title>
</head>
<body>
    <script>
        const nilai = 70;
        const absen = 80;
        const lulusNilai = nilai >= 75;
        const lulusAbsen = absen >= 75;
        const lulus = lulusNilai && lulusAbsen;
        document.writeln(lulus);
    </script>
</body>
</html>
